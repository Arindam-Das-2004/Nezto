<!doctype html>
<html lang="en" class="html">

<head>
    <title>Nezto</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--[ Meta for browser ]-->
    <meta charset='UTF-8' />
    <meta content='IE=edge' http-equiv='X-UA-Compatible' />
    <meta name="mobile-web-app-capable" content="yes">
    <meta content='yes' name='apple-touch-fullscreen' />
    <meta content='yes' name='apple-mobile-web-app-status-bar-style' />
    <meta content='black-translucent' name='apple-mobile-web-app-status-bar-style' />
    <meta content='telephone=no' name='format-detection' />
    <meta content='email=no' name='format-detection' />

    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@nezto">
    <meta name="twitter:title" content="Nezto">
    <meta name="twitter:description" content="Nezto offers fast, reliable, and affordable laundry services, so you can focus on what truly matters.">
    <meta name="twitter:image" content="https://nezto.in/img/logo/main-logo.png">

    <!-- Open Graph -->
    <meta property="og:title" content="Nezto">
    <meta property="og:site_name" content="Nezto">
    <meta property="og:description" content="Nezto offers fast, reliable, and affordable laundry services, so you can focus on what truly matters.">
    <meta property="og:image" content="https://nezto.in/img/logo/main-logo.png">
    <meta property="og:url" content="https://nezto.in">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/logo-180.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#31c0ce">


    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="/img/logo/logo-header.png" as="image" />
    <link rel="prefetch" href="/img/icons/logo-192.png" as="image" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'"/>


    <!-- these are not something to be initialised via Helmet!! -->
    <!-- <meta name="theme-color" content="#40BFC1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" /> -->
</head>

<body class="bg-neutral-700">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
